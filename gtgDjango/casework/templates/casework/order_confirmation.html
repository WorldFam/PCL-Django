{% extends 'casework/base.html' %}

{% block content %}
<div class="container mb-5">
    <div class="row justify-content-center mt-1">
        <div class="col-md-5 col-sm-12 p-4 text-center">
            <h1>Your Order was Placed!</h1>
            <a href="{% url 'order' %}">Go back</a>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5 col-sm-12 text-center">
            <h3 class="pb-3">Order Summary:</h3>
            {% for item in items %}
             <p class="font-weight-bold">{{ item.name }} <u> <span class="pl-3">{{ item.price }}  DKK</span> </u></p>
            {% endfor %}

            <h3 class="pb-3 font-weight-bold pt-4">Total: {{ price }} DKK</h3>
        </div>
    </div>
</div>
{% endblock content %}
